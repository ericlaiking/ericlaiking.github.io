<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瑞昱特約</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }

    .logo {
      max-width: 200px;
      height: auto;
      margin-bottom: 1rem;
    }

    h1 {
      margin-bottom: 1.5rem;
    }

    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* Default: 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 手機裝置：改為 4:5 比例，更適合直立觀看 */
    @media (max-width: 768px) {
      .map-container {
        padding-bottom: 125%; /* 4:5 aspect ratio */
      }
    }
  </style>
</head>
<body>
  <!-- 公司標誌 -->
  <img src="https://www.realtek.com/imgs/realtek_logo.png" alt="公司標誌" class="logo">
  
  <h1>瑞昱特約</h1>

  <!-- 地圖 -->
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1eFfW7bIdVS5jU0UzsGdpl3Xj7tXZtI8&ehbc=2E312F" 
      allowfullscreen 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
