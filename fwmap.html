<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瑞昱特約</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .map-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
    }

    .map-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <h1>瑞昱特約</h1>
  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/d/embed?mid=1eFfW7bIdVS5jU0UzsGdpl3Xj7tXZtI8&ehbc=2E312F" 
      allowfullscreen 
      loading="lazy">
    </iframe>
  </div>
</body>
</html>
